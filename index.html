<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flex-Box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <header class="header">
            <h1>HEADER</h1>
        </header>
        <article class="main">
            <p>Flexbox, or the Flexible Box Layout, is a CSS layout module designed to help you create responsive and
                efficient layouts easily. It allows items within a container to be automatically arranged according to
                certain rules, without relying on floats or positioning</p>
        </article>
        <side class="side1">
            <h1>SIDE 1</h1>
        </side>
        <side class="side2">
            <h1>SIDE 2</h1>
        </side>
        <footer class="footer">
            <h1>FOOTER</h1>
        </footer>
    </div>
</body>

</html>
